<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>SIP Calculator</h1>
        <div class="input-group">
            <label for="monthly-investment">Monthly Investment (₹):</label>
            <input type="number" id="monthly-investment" value="5000" min="100">
        </div>
        <div class="input-group">
            <label for="expected-return">Expected Return Rate (% p.a.):</label>
            <input type="number" id="expected-return" value="12" min="1" max="100">
        </div>
        <div class="input-group">
            <label for="time-period">Time Period (Years):</label>
            <input type="number" id="time-period" value="10" min="1">
        </div>
        <button onclick="calculateSIP()">Calculate</button>
        <div class="results">
            <h2>Results:</h2>
            <p>Total Amount Invested: ₹<span id="invested-amount">0</span></p>
            <p>Total Corpus Value: ₹<span id="corpus-value">0</span></p>
            <p>Wealth Gained: ₹<span id="wealth-gained">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
